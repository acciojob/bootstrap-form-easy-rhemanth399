<body>
	<form class="form-inline">
		<div class="mb-4">
			<label for="FirstName" class="form-label">First Name</label>
			<input type="text" class="form-control mx-sm-3" id="firstname">
			
		  </div>
		  <div class="mb-4">
			<label for="LastName" class="form-label">Last Name</label>
			<input type="text" class="form-control mx-sm-3" id="lastname">
			
		  </div>
		<div class="mb-4">
		  <label for="exampleInputEmail1" class="form-label">Email Address</label>
		  <input type="email" class="form-control mx-sm-3" id="exampleInputEmail1" aria-describedby="emailHelp">
		  
		</div>
		<div class="mb-4">
			<label for="college" class="form-label">College</label>
			<input type="text" class="form-control mx-sm-3" id="college">
			
		  </div>
		  
		  <div class="form-group">
			<div class="mb-4">
			<label for="graduationYear">Graduation Year</label>
			<select class="form-control" id="graduationYear">
			  <option>2020</option>
			  <option>2021</option>
			  <option>2022</option>
			  <option>2023</option>
			</select>
			</div>
		  </div>

		<div class="mb-3">
			<label for="rollno" class="form-label">Roll No</label>
			<input type="text" class="form-control" id="roll no">
			
		  </div>
		<div class="mb-3 form-check">
		  <input type="checkbox" class="form-check-input" id="exampleCheck1">
		  <label class="form-check-label" for="exampleCheck1">Check me out</label>
		</div>
		<button type="submit" class="btn btn-primary">Submit</button>
	  </form>
	  
	<!-- the entire body must be written by student -->
